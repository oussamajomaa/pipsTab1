<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" ></ion-back-button>
    </ion-buttons>
      <ion-title>
        Cat√©gories
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col size="4" *ngFor="let category of categories">
        <ion-button expand="block" class="btn" color="{{category.color}}" (click)="showData(category)">
          <i class="{{category.icon}}"></i>
        </ion-button>
        <p>{{category.name}}</p>
      </ion-col>
      
    </ion-row>
    
  </ion-grid>
</ion-content>
